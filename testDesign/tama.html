<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tamagotchi.css"/>
    <script src="./buttons.js" defer></script>
    <script src="./tamaCode.js" defer></script>
    <script src="https://kit.fontawesome.com/4c3322bec2.js" crossorigin="anonymous"></script>
<body>
    <p id="hungerMeter"></p>

<div id="tamagotchi-container">
    <h2 id="signatureText">farina</h2>
    <div id="screen-container">
        <div id="top-bar">
            <button id="foodButton" class="screenButons">
                <i class="fa-solid fa-burger"></i>
            </button>
            <button id="lightsButton" class="screenButons">
                <i class="fa-solid fa-lightbulb"></i>
            </button>
            <button id="gameButton" class="screenButons">
                <i class="fa-solid fa-baseball-bat-ball"></i>
            </button>
            <button id="healButton" class="screenButons">
                <i class="fa-solid fa-syringe"></i>
            </button>
            <img id="top-texture" class="screen-texture"" src="/tamaPictures2/screentexture.jpeg">
            </div>

            <div id="main-screen">
                <!------------------------------------------------ CHARACTERS -->
                            <!-- EGG -->
                <img id="eggState1" class="character egg" src="/tamaPictures2/tamaEgg/tama_eggState1.svg">
                <img id="eggState2" class="character egg" src="/tamaPictures2/tamaEgg/tama_eggState2.svg">
                <img id="eggState3" class="character egg" src="/tamaPictures2/tamaEgg/tama_eggState3.svg"> 

                             <!-- CHILD STATE -->
                <img id="child1" class="character child" src="/tamaPictures2/tamaCharacter/childState1/tama_childState1.svg">
                <img id="child1-low" class="character child" src="/tamaPictures2/tamaCharacter/childState1/tama_child1-lower.svg">
                <img id="child1-sick" class="character child" src="/tamaPictures2/tamaCharacter/childState1/tama_child1-sick.svg">
                <img id="child1-side" class="character child" src="/tamaPictures2/tamaCharacter/childState1/tama_childState1Side.svg">
                <img id="child1-eat" class="character child" src="/tamaPictures2/tamaCharacter/childState1/tama_childState1Eat.svg">

                    <img id="child2" class="character child" src="/tamaPictures2/tamaCharacter/childState2/tama_childState2.svg">
                    <img id="child2-small" class="character child" src="/tamaPictures2/tamaCharacter/childState2/tama_childState2Small.svg">
                    <img id="child2-side" class="character child" src="/tamaPictures2/tamaCharacter/childState2/tama_childState2Side.svg">
                    <img id="child2-eat" class="character child" src="/tamaPictures2/tamaCharacter/childState2/tama_childState2Eat.svg">

                            <!-- TEEN STATE -->
                <img id="teen1" class="character teen" src="/tamaPictures2/tamaCharacter/teen1/tama_teen1.svg">
                <img id="teen1-eat" class="character teen" src="/tamaPictures2/tamaCharacter/teen1/tama_teen1Eat.svg">
                <img id="teen1-sick" class="character teen" src="/tamaPictures2/tamaCharacter/teen1/tama_teen1sick.svg">

                    <img id="teen2" class="character teen" src="/tamaPictures2/tamaCharacter/teen2/tama_teen2.svg">
                    <img id="teen2-lips" class="character teen" src="/tamaPictures2/tamaCharacter/teen2/tama_teen2Lips.svg">
                    <img id="teen2-eat" class="character teen" src="/tamaPictures2/tamaCharacter/teen2/tama_teen2Eat.svg">
                    <img id="teen2-sick" class="character teen" src="/tamaPictures2/tamaCharacter/teen2/tama_teen2Sick.svg">
        
                            <!-- ADULT STATE -->
                <img id="adult1" class="character adult" src="/tamaPictures2/tamaCharacter/adult1/tama_adult1.svg">
                <img id="adult1-eat" class="character adult" src="/tamaPictures2/tamaCharacter/adult1/tama_adult1Eat.svg">
                <img id="adult1-sick" class="character adult" src="/tamaPictures2/tamaCharacter/adult1/tama_adult1Sick.svg">

                    <img id="adult2" class="character adult" src="/tamaPictures2/tamaCharacter/adult2/tama_adult2.svg">
                    <img id="adult2-eat" class="character adult" src="/tamaPictures2/tamaCharacter/adult2/tama_adult2Eat.svg">
                    <img id="adult2-sick" class="character adult" src="/tamaPictures2/tamaCharacter/adult2/tama_adult2.svg">
                    <img id="adult2-lips" class="character adult" src="/tamaPictures2/tamaCharacter/adult2/tama_adult2Lips.svg">

                        <img id="adult3" class="character adult" src="/tamaPictures2/tamaCharacter/adult3/tama_adult3.svg">
                        <img id="adult3-eat" class="character adult" src="/tamaPictures2/tamaCharacter/adult3/tama_adult3Eat.svg">
                        <img id="adult3-sick" class="character adult" src="/tamaPictures2/tamaCharacter/adult3/tama_adult3Sick.svg">

                            <img id="adult4" class="character adult" src="/tamaPictures2/tamaCharacter/adult4/tama_adult4.svg">
                            <img id="adult4-eat" class="character adult" src="/tamaPictures2/tamaCharacter/adult4/tama_adult4Eat.svg">
                            <img id="adult4-sick" class="character adult" src="/tamaPictures2/tamaCharacter/adult4/tama_adult4Sick.svg">
                            <img id="adult4-lips" class="character adult" src="/tamaPictures2/tamaCharacter/adult4/tama_adult4Lips.svg">

                        <img id="adult5" class="character adult" src="/tamaPictures2/tamaCharacter/adult5/tama_adult5.svg">
                        <img id="adult5-eat" class="character adult" src="/tamaPictures2/tamaCharacter/adult5/tama_adult5Eat.svg">
                        <img id="adult5-sick" class="character adult" src="/tamaPictures2/tamaCharacter/adult5/tama_adult5Sick.svg">
                        

                    <img id="adult6" class="character adult" src="/tamaPictures2/tamaCharacter/adult6/tama_adult6.svg">
                <!------------------------------------------------ ALERTS & MISC -->
                            <!-- POOP -->
                <img id="poop1" class="poopEmote" src="/tamaPictures2/tamaAlert/tama_poopAlert.svg">
                <img id="poop2" class="poopEmote" src="/tamaPictures2/tamaAlert/tama_poopAlert.svg">
                <img id="poop3" class="poopEmote" src="/tamaPictures2/tamaAlert/tama_poopAlert.svg">
                <img id="poop4" class="poopEmote" src="/tamaPictures2/tamaAlert/tama_poopAlert.svg">
                            <!-- CLEAN -->
                  <img id="cleaning-line" src="/tamaPictures2/tamaAlert/tama_cleaningAnimation.svg">
                            <!-- SICK -->
                <img id="sickAlert" src="/tamaPictures2/tamaAlert/tama_sickAlert.svg">
                            <!-- HAPPY&SAD -->
                <img id="happyAlert" src="/tamaPictures2/tamaAlert/tama_happyAlert.svg">
                <img id="madAlert1" class="madAlerts" src="/tamaPictures2/tamaAlert/tama_madAlert1.svg">
                <img id="madAlert2" class="madAlerts" src="/tamaPictures2/tamaAlert/tama_madAlert2.svg">
                            <!-- FOOD SPRITES -->
                <img id="meal1" class="foodSprite" src="/tamaPictures2/tamaFood/tama_mealToast.svg">

                <img id="meal2" class="foodSprite" src="/tamaPictures2/tamaFood/tama_mealHamburger.svg">
                <img id="meal2Half" class="foodSprite" src="/tamaPictures2/tamaFood/tama_mealHamburger2.svg">

                <img id="snack1" class="foodSprite" src="/tamaPictures2/tamaFood/tama_snackCandy.svg">
                <img id="snack1Half" class="foodSprite" src="/tamaPictures2/tamaFood/tama_snackCandy2.svg">

                <img id="snack2" class="foodSprite" src="/tamaPictures2/tamaFood/tama_snackDonut.svg">
                <img id="snack2Half" class="foodSprite" src="/tamaPictures2/tamaFood/tama_snackDonut2.svg">
                            <!-- GRAVESTONE -->
                <img src="/tamaPictures2/tamaAlert/tama_graveStone and Ghost.svg" id="gravestone">
                <!------------------------------------------------ MENU SCREENS -->
                <div id="food-screen">
                    <button id="mealButton">
                        MEAL
                    </button>
                    <button id="snackButton">
                        SNACK
                    </button>
                </div>

                <div id="lights-screen">
                    <button id="lightsOnButton">
                        ON
                    </button>
                    <button id="lightsOffButton">
                        OFF
                    </button>
                </div>
                <div id="lights-off-screen">
                    <div id="sleeping-alert">
                        zzz
                    </div>
                </div>

                <img class="screen-texture" src="/tamaPictures2/screentexture.jpeg">

                <div id="health-screen">
                    <h3 class="health-text">Hunger</h3>
                    <div id="hunger-hearts" class="hearts-container">
                        <img id="heart1" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                        <img id="heart2" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                        <img id="heart3" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                        <img id="heart4" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                        <img id="heart5" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                    </div>
                    <h3 class="health-text">Happy</h3>
                    <div id="happy-hearts" class="hearts-container">
                        <img id="hunger1" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                        <img id="hunger2" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                        <img id="hunger3" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                        <img id="hunger4" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                        <img id="hunger5" class="hearts" src="/tamaPictures2/tamaAlert/tamaHeart/tama_heartFull.svg">
                    </div>
                </div>

            </div>

        <div id="bottom-bar">
            <button id="clean-button" class="screenButons">
                <i class="fa-solid fa-bath"></i>
            </button>
            <button id="healthButton" class="screenButons">
                <i class="fa-solid fa-book-medical"></i>
            </button>
            <button id="discipline-button" class="screenButons">
                <i class="fa-solid fa-face-angry"></i>
            </button>
            <div id="alertButtonImage"></div>
            <img id="bottom-texture" class="screen-texture"" src="/tamaPictures2/screentexture.jpeg">
        </div>

    </div>

    <div id="device-buttons">
        <button class="bottom-buttons" id="buttonOne"></button>
        <button class="bottom-buttons" id="buttonTwo"></button>
        <button class="bottom-buttons" id="buttonThree"></button>
    </div>
    
</div>

<div id="options">
    <button id="optionsButton">menu</button>
</div>
<div id="options-menu">
    <button id="option1" class="option-buttons">1</button>
    <!-- <button id="option2" class="option-buttons">2</button>
    <button id="option3" class="option-buttons">3</button>
    <button id="option4" class="option-buttons">4</button> -->
</div>
<div id="color-choice-menu">
    <button id="color1" class="color-button"></button>
    <button id="color2" class="color-button"></button>
    <button id="color3" class="color-button"></button>

</div>
</body>
</html>
